<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstruct</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="section_outer section_header">
        <div class="section_inner">
            <img class="header_logo" src="/imgs/logo.png" alt="Logo">
            <h1 class="header_title">PARTNER WITH KONSTUCT</h1>
            <div class="header_text">An award-winning construction management firm</div>
            <a class="header_scroll" href="#">SCROLL DOWN</a>
        </div>
    </header>
    <!-- / header -->

    <!-- navbar -->
    <section class="section_outer section_navbar">
        <div class="section_inner">
            navbar
        </div>
    </section>
    <!-- / navbar -->

    <!-- about -->
    <section class="section_outer section_about">
        <div class="section_inner">
            about
        </div>
    </section>
    <!-- / about -->

    <!-- services -->
    <section class="section_outer section_services">
        <div class="section_inner">
            services
        </div>
    </section>
    <!-- / services -->

    <!-- get-in-touch -->
    <section class="section_outer section_get-in-touch">
        <div class="section_inner section_inner__wide">
            get-in-touch
        </div>
    </section>
    <!-- / get-in-touch -->

    <!-- newsletter -->
    <section class="section_outer section_newsletter">
        <div class="section_inner">
            newsletter
        </div>
    </section>
    <!-- / newsletter -->

    <!-- footer -->
    <footer class="section_outer section_footer">
        <div class="section_inner">
            footer
        </div>
    </section>
    <!-- / footer -->
</body>
</html>
